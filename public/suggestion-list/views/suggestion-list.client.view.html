<section ng-controller="SuggestionListController" ng-init="find();">
    <section class="login">
        <div data-ng-show="!authentication.user">
            <a href="/signup">Signup</a>
            <a href="/signin">Signin</a>
        </div>
        <div data-ng-show="authentication.user">
            <h3>Hello <span data-ng-bind="authentication.user.fullName"></span></h3>
            <a href="/signout">Signout</a>
        </div>
    </section>
    <div class="inputbox text-center" data-ng-show="authentication.user">
        <form ng-submit="create()" class="form-inline">
            <h3> Submit Your Suggestion </h3>
            <input type="text" class="form-control" size="60" placeholder="Great ideas here" ng-model="title">
            <textarea class="form-control" cols="60" rows="5" placeholder="Some description" ng-model="body"></textarea>
            <button type="submit" class="btn btn-primary">Suggest</button>
        </form>
    </div>
    <div class="container-fluid">
        <div class="row well" ng-repeat="suggestion in suggestions | orderBy:'-upvotes'">
            <div class="col-sm-4 text-right">
                <span class="glyphicon glyphicon-inbox logo"></span>
            </div>
            <div class="col-sm-8 text-left">
                <small data-ng-bind="suggestion.created | date:'medium'"></small>
                <small>/</small>
                <small data-ng-bind="suggestion.creator.fullName"></small>
                <a href="/#!/suggestions/{{suggestion._id}}"><h4>{{suggestion.title}}</h4></a>
                <p>
                    <span class="glyphicon glyphicon-plus-sign logo-small" ng-click="upVote(suggestion)" data-ng-show="authentication.user._id !== suggestion.creator._id"></span> Upvotes: {{suggestion.upvotes}}
                </p>
                <div data-ng-show="authentication.user._id == suggestion.creator._id">
                    <a href="/#!/suggestions/{{suggestion._id}}/edit">edit</a>
                    <a href="/#!/" data-ng-click="delete(suggestion);">delete</a>
                </div>
            </div>
        </div>
    </div>
</section>
