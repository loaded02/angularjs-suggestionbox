<section ng-controller="SuggestionListController">
  <section class="login">
    <div data-ng-show="!authentication.user">
      <a href="/signup">Signup</a>
      <a href="/signin">Signin</a>
    </div>
    <div data-ng-show="authentication.user">
      <h3>Hello <span data-ng-bind="authentication.user.fullName"></span></h3>
      <a href="/signout">Signout</a>
    </div>
  </section>
  <div class="container-fluid text-center">
    <form ng-submit="addSuggestion()" class="form-inline">
      <h3> Submit Your Suggestion </h3>
      <input type="text" class="form-control" size="60" placeholder="Great ideas here" ng-model="title">
      <button type="submit" class="btn btn-primary">Suggest</button>
    </form>
  </div>
  <div class="container-fluid">
    <div class="row well" ng-repeat="post in posts | orderBy:'-upvotes'">
      <div class="col-sm-4 text-right">
        <span class="glyphicon glyphicon-inbox logo"></span>
      </div>
      <div class="col-sm-8 text-left">
        <p>{{post.title}}</p>
        <p>
          <span class="glyphicon glyphicon-plus-sign logo-small" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}}
        </p>
        <a href="/#!/suggestion/{{$index}}">Comments</a>
      </div>
    </div>
  </div>
</section>
