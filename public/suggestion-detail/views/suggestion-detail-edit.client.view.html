<section data-ng-controller="SuggestionDetailController" data-ng-init="findOne()">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-4 text-right">
                <img src="/img/idea.png" height="80px"/>
            </div>
            <div class="col-sm-8 text-left">
                <h1> Suggestion Box </h1>
                <p>Make suggestions and upvote others. The best may win!</p>
            </div>
        </div>
    </div>
    <h1>Edit Article</h1>
    <form data-ng-submit="edit()" novalidate class="inputbox">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" data-ng-model="suggestion.title" id="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" data-ng-model="suggestion.body" id="content" rows="5" placeholder="Content"></textarea>
        </div>
        <input type="submit" value="Update">
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
</section>
