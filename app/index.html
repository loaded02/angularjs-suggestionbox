<!DOCTYPE html>
<html>
  <head>
    <title>Suggestion Box</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body ng-app="SuggestionBox">
    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-4 text-right">
          <img src="images/idea.png" height="80px"/>
        </div>
        <div class="col-sm-8 text-left">
          <h1> Suggestion Box </h1>
          <p>Make suggestions and upvote others. The best may win!</p>
        </div>
      </div>
    </div>

    <div ng-view></div>

    <div class="container-fluid bg-grey">
      <h3 class="text-center">Contact</h3>
      <div class="row text-center">
          <p><span class="glyphicon glyphicon-map-marker"></span>Chicago, US</p>
          <p><span class="glyphicon glyphicon-phone"></span>Phone: +00 1515151515</p>
          <p><span class="glyphicon glyphicon-envelope"></span>Email: mail@mail.com</p>
      </div>
    </div>

    <!-- Modules -->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/HomeController.js"></script>
    <script type="text/javascript" src="js/controllers/SuggestionController.js"></script>
    <!-- Services -->
    <script type="text/javascript" src="js/services/suggestions.js"></script>
  </body>
</html>
