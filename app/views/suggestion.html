<div class="container-fluid">
  <div class="row">
    <span class="col-sm-4"></span>
    <div class="col-sm-6">
      <h2>{{post.title}}</h2>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="comment in post.comments | orderBy:'-upvotes'">
          <p>{{comment.body}}</p>
          <p>
            <span class="glyphicon glyphicon-plus-sign logo-small" ng-click="upvoteComment(comment)"></span> Upvotes: {{comment.upvotes}}
          </p>
        </li>
      </ul>
    </div>

  <div class="row">
    <span class="col-sm-4"></span>
    <form ng-submit="addComment()" class="form-inline col-sm-8 text-left">
      <h3> Submit Your Comment </h3>
      <input type="text" class="form-control" size="60" placeholder="Great comment here" ng-model="newComment"></input>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="container-fluid text-center">
    <a href="#/">Home</a>
  </div>
</div>
